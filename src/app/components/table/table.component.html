<div class="row mt-5">
  <div class="col" style="text-align: center">
    <div class="mat-display-1">Seznam zaposlenih</div>
  </div>
</div>
<hr>
<div class="d-flex justify-content-center" *ngIf="employeesLoaded === false">
  <mat-spinner class="mt-5" color="accent"></mat-spinner>
</div>
<div class="row"  class="mt-4" *ngIf="employeesLoaded === true">
  <div class="col">
    <button mat-mini-fab color="accent" class="mb-3 d-inline" >
      <mat-icon>add</mat-icon>
    </button>
    <a mat-button  color="accent" >Dodaj vnos</a>
  </div>



</div>
<div class="row" *ngIf="employeesLoaded === true">
  <div class="col">
    <div class="mat-elevation-z8 mb-4" >

      <table mat-table [dataSource]="dataSource"   >
        <!-- Image Column
        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let employee"> {{employee.image}} </td>
        </ng-container>
        -->
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Ime in priimek </th>
          <td mat-cell *matCellDef="let employee"><div class="mat-body-2">{{employee.employee_name}} </div> </td>
        </ng-container>

        <!-- Salary Column -->
        <ng-container matColumnDef="salary">
          <th mat-header-cell *matHeaderCellDef> Letna plača </th>
          <td mat-cell *matCellDef="let employee"> {{employee.employee_salary}} €</td>
        </ng-container>

        <!-- Age Column -->
        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef> Starost </th>
          <td mat-cell *matCellDef="let employee" >
            <div class="row">
              <div class="col center">
                {{employee.employee_age}} let
              </div>
              <div class="col">
                <button mat-icon-button class="right" (click) = "openAlert(employee)">
                  <mat-icon color="warn">delete</mat-icon>
                </button>
                <button mat-icon-button (click) = 'openDialog(employee)' class="right">
                  <mat-icon id="editIcon" >edit</mat-icon>
                </button>
              </div>
            </div>

          </td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
      <mat-paginator [pageSizeOptions]="[10, 20]" ></mat-paginator>
    </div>
  </div>
</div>
